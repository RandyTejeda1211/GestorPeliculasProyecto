        <!-- Formulario para agregar una película -->
<div class="container mt-5">
  <h3>Agregar nueva película</h3>
  <form id="formAgregarPelicula">
    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" class="form-control" id="titulo" required>
    </div>
    <div class="mb-3">
      <label for="genero" class="form-label">Género</label>
      <input type="text" class="form-control" id="genero" required>
    </div>
    <div class="mb-3">
      <label for="director" class="form-label">Director</label>
      <input type="text" class="form-control" id="director" required>
    </div>
    <div class="mb-3">
      <label for="calificacion" class="form-label">Calificación (0–10)</label>
      <input type="number" class="form-control" id="calificacion" min="0" max="10" required>
    </div>
    <div class="mb-3">
      <label for="cartelPelicula" class="form-label">URL del cartel</label>
      <input type="url" class="form-control" id="cartelPelicula" required>
    </div>
    <div class="mb-3">
      <label for="urlPelicula" class="form-label">URL del trailer</label>
      <input type="url" class="form-control" id="urlPelicula" required>
    </div>
    <button type="submit" class="btn btn-primary">Agregar película</button>
  </form>
</div>
